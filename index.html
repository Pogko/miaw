<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minat dan Bakat - OSIS SMPN 36</title>
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f2f9ff, #d9e7ff);
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #003366, #0055aa);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    h1 {
      margin: 0;
      font-size: 26px;
    }
    h3 {
      margin: 5px 0 0;
      font-weight: normal;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .soal-box {
      position: relative;
      background: white;
      border-radius: 15px;
      margin: 20px 0;
      padding: 20px;
      
      box-shadow: 0px 0px 15px #c9c9f464;
      
    }

    /* Border animasi mengelilingi box */
    .soal-box::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, pink, #0077ff, red, #0077ff);
      z-index: -1;
      border-radius: 17px;animation: fadeIn 0.8s ease-out forwards;
     
    }
    .soal-box::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, pink, #0077ff, red, #0077ff);
      filter: blur(2px);
      
      z-index: -2;
      border-radius: 17px;
      animation: fadeIn 0.8s ease-out forwards;
    }
    .soal-box > * {
      position: relative;
      z-index: 2;
    }

    @keyframes borderMove {
      from{ background: linear-gradient(0deg, pink, #0077ff, red, #0077ff); }
      to{ background: linear-gradient(360deg, pink, #0077ff, red, #0077ff)}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }


    .soal-box p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .soal-box select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      box-shadow: 0px 0px 2px blue;
      border: 1px solid #0098ff;
    }
        
    #submitBtn {
      margin: 30px auto;
      display: block;
      background: linear-gradient(to right, #0066cc, #0099ff);
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    #hasil {
      background: #e6f7ff;
      border-left: 5px solid #007acc;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>OSIS SMPN 36</h1>
  <h3>Tes Minat dan Bakat</h3>
</header>

<div class="container" id="soal-container"></div>

<button id="submitBtn" onclick="lihatHasil()">Lihat Hasil</button>

<div class="container">
  <div id="hasil"></div>
</div>

<script>
  const soalList = [
    { pertanyaan: "Saya suka memecahkan soal matematika.", kategori: "matematika" },
    { pertanyaan: "Saya tertarik memahami teori fisika.", kategori: "matematika" },
    { pertanyaan: "Saya suka bermain dengan angka dan logika.", kategori: "matematika" },
    { pertanyaan: "Saya senang membaca puisi atau cerpen.", kategori: "sastra" },
    { pertanyaan: "Saya suka menulis cerita.", kategori: "sastra" },
    { pertanyaan: "Saya tertarik dengan karya sastra klasik.", kategori: "sastra" },
    { pertanyaan: "Saya suka belajar bahasa asing.", kategori: "bahasa" },
    { pertanyaan: "Saya mudah memahami struktur kalimat.", kategori: "bahasa" },
    { pertanyaan: "Saya menikmati pelajaran bahasa Indonesia.", kategori: "bahasa" },
    { pertanyaan: "Saya bisa menggambar dengan baik.", kategori: "seni" },
    { pertanyaan: "Saya tertarik belajar alat musik.", kategori: "seni" },
    { pertanyaan: "Saya suka mengikuti pertunjukan seni.", kategori: "seni" },
    { pertanyaan: "Saya senang mengikuti kegiatan olahraga.", kategori: "olahraga" },
    { pertanyaan: "Saya suka bergerak dan berlari.", kategori: "olahraga" },
    { pertanyaan: "Saya tertarik menjadi atlet.", kategori: "olahraga" },
    { pertanyaan: "Saya bisa menjaga stamina dengan baik.", kategori: "olahraga" },
    { pertanyaan: "Saya suka menari atau pertunjukan gerak.", kategori: "seni" },
    { pertanyaan: "Saya bisa mengingat kosa kata baru dengan cepat.", kategori: "bahasa" },
    { pertanyaan: "Saya punya logika berpikir yang kuat.", kategori: "matematika" },
    { pertanyaan: "Saya suka membuat puisi.", kategori: "sastra" }
  ];

  const skor = {
    matematika: 0,
    sastra: 0,
    bahasa: 0,
    seni: 0,
    olahraga: 0
  };

  const bobot = {
    "Sangat Tertarik": 5,
    "Tertarik": 4,
    "Biasa Saja": 3,
    "Kurang Tertarik": 2,
    "Sangat Kurang Tertarik": 1
  };

  const container = document.getElementById('soal-container');
  soalList.forEach((soal, index) => {
    const div = document.createElement('div');
    div.className = "soal-box";
    div.innerHTML = `
      <p>${index + 1}. ${soal.pertanyaan}</p>
      <select data-kategori="${soal.kategori}">
        <option value="">-- Pilih jawaban --</option>
        ${Object.keys(bobot).map(k => `<option value="${k}">${k}</option>`).join('')}
      </select>
    `;
    container.appendChild(div);
  });

  function lihatHasil() {
    // Reset nilai
    for (let k in skor) skor[k] = 0;

    let lengkap = true;
    const selects = document.querySelectorAll("select");
    selects.forEach(select => {
      const kategori = select.dataset.kategori;
      const nilai = bobot[select.value];
      if (!nilai) lengkap = false;
      else skor[kategori] += nilai;
    });

    const hasilDiv = document.getElementById("hasil");
    if (!lengkap) {
      hasilDiv.innerHTML = `<p style="color:red">Silakan isi semua pertanyaan terlebih dahulu!</p>`;
      return;
    }

    let hasilHTML = `<h3>Hasil Tes Minat dan Bakat</h3>`;
    for (let k in skor) {
      hasilHTML += `<p><strong>${capitalize(k)}:</strong> ${skor[k]} poin</p>`;
    }

    const minatTertinggi = Object.entries(skor).sort((a,b) => b[1] - a[1])[0][0];
    hasilHTML += `<p><strong>Minat dominan:</strong> ${capitalize(minatTertinggi)}</p>`;

    hasilDiv.innerHTML = hasilHTML;
  }

  function capitalize(str) {
    return str[0].toUpperCase() + str.slice(1);
  }
</script>

</body>
</html>
